name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Build release
      run: cargo build --release --verbose

    - name: Create bin directory
      run: |
        if (!(Test-Path -Path "bin")) {
          New-Item -ItemType Directory -Path "bin"
        }
      shell: pwsh

    - name: Copy binary to bin directory
      run: |
        Copy-Item -Path "target\release\yarw.exe" -Destination "bin\yarw.exe" -Force
      shell: pwsh

    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet bin/yarw.exe || echo "changed=true" >> $env:GITHUB_OUTPUT
      shell: pwsh
      continue-on-error: true

    - name: Commit and push binary
      if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add bin/yarw.exe
        git commit -m "Update Windows release binary [skip ci]"
        git push
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: yarw-windows-release
        path: bin/yarw.exe
        retention-days: 30
